<div class="container">
<div class="login">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="flex-info">
      <label class="label-p" for="username">Usu√°rio:</label>

      <input type="text" id="username" required [(ngModel)]="loginData.username" name="username" #username="ngModel">
    </div>
    <div class="flex-info">
      <label for="password">Senha:</label>

      <input type="password" id="password" required [(ngModel)]="loginData.password" name="password" #password="ngModel">
    </div>
    <button type="submit" [disabled]="!loginForm.valid">Login</button>
    <button (click)="navigateToRegistrar()">Registrar</button>
  </form>

  </div>
</div>
